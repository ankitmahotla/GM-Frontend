<!DOCTYPE html>
<html>
  <head>
    <title>Free Form</title>

    <style>
        option {
            padding: 0.5rem;
            background-color: white;
            font-size: 16px;
        }
        </style>
    <!-- Put this piece of code in Custom Javascript Header -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Till here -->
  </head>
  <body>
    <!-- Create a new popup form and paste this piece of code in HTML component, search for the 2nd comment to check till where you need to copy -->

    <div class="max-w-md mx-auto">
      <form method="post" id="details">
        <h1 class="text-2xl font-semibold mb-6">User Details</h1>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">
            Name
          </label>
          <input
            id="name"
            name="name"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Name"
            type="text"
          />
          <p id="nameError" class="hidden text-red-500 text-xs m-1">
            Please enter your name.
          </p>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">
            Email
          </label>
          <input
            id="email"
            name="email"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email"
            type="text"
          />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium mb-2">
            Phone
          </label>
          <div class="flex">
            <select
            id="country"
              class="w-32 inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md"
             >
              +91
            </select>
            <input
              id="phone"
              name="phone"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
              placeholder="Enter Phone"
              type="text"
            />
          </div>
          <p id="phoneError" class="hidden text-red-500 text-xs m-1">
            Please enter valid 10 digit phone number.
          </p>
        </div>
        <button
          type="submit"
          id="payment"
          class="mt-6 w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer"
        >
          Submit 
        </button>
      </form>
    </div>

    <!-- Till here -->
    <script src="./script.js"></script>
  </body>
</html>
