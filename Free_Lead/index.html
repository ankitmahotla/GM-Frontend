<!DOCTYPE html>
<html>

<head>
  <title>Free Lead Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
</head>

<body>
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Complete your Registration Now!</h1>
    <form method="post" id="freeLead">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input id="name" name="name"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="Enter Name" type="text" />
        <p id="nameError" class="hidden text-red-500 text-xs m-1">Please enter your name.</p>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input id="email" name="email"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="Enter Email" type="text" />
        <p id="emailError" class="hidden text-red-500 text-xs m-1">Please enter a valid email address.</p>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium mb-2">Phone</label>
        <div class="flex">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md">
            IND
          </span>
          <input id="phone" name="phone"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
            placeholder="Enter Phone" type="text" />
        </div>
        <p id="phoneError" class="hidden text-red-500 text-xs m-1">Please enter valid 10 digit phone number.</p>
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium mb-2">Date of Birth</label>
        <input id="dob" name="dob"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          type="date" />
      </div>
      <div class="mb-4">
        <label for="city" class="block text-sm font-medium mb-2">City</label>
        <input id="city" name="city"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="Enter City" type="text" />
      </div>
      <div class="mb-4">
        <label for="purpose" class="block text-sm font-medium mb-2">Purpose</label>
        <input id="purpose" name="purpose"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="Enter Purpose" type="text" />
      </div>
      <div class="mb-4">
        <label for="favorite_food" class="block text-sm font-medium mb-2">Favorite Food</label>
        <input id="favorite_food" name="favorite_food"
          class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
          placeholder="Enter Your Favorite Food" type="text" />
      </div>
      <button type="submit" id="submitButton"
        class="w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer">
        Submit
      </button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
