<!DOCTYPE html>
<html>
  <head>
    <title>Free Lead Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div class="max-w-md mx-auto">
      <div id="workshopDetails" class="hidden flex flex-col items-center">
        <div class="w-[400px] flex items-center justify-between m-2">
          <div
            class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
          >
            <div class="w-2 h-2 bg-green-600 rounded-full"></div>
            <div>
              <h3 class="text-slate-500 leading-5">Date</h3>
              <p id="workshopDate" class="leading-5"></p>
            </div>
          </div>
          <div
            class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
          >
            <div class="w-2 h-2 bg-green-600 rounded-full"></div>
            <div>
              <h3 class="text-slate-500 leading-5">Time</h3>
              <p id="workshopTime" class="leading-5"></p>
            </div>
          </div>
        </div>
        <!-- <button
          id="whatsAppBtn"
          class="bg-green-600 text-white border-none px-4 py-2 rounded-full mt-2"
        >
          Join Whatsapp Group
        </button> -->
      </div>
      <div id="noWorkshopDetails" class="hidden p-2">
        <p>Stay tuned for the next workshop</p>
      </div>
      <h1 class="text-2xl font-bold mb-6">Complete your Registration Now!</h1>
      <form method="post" id="freeLead">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input
            id="name"
            name="name"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Name"
            type="text"
          />
          <p id="nameError" class="hidden text-red-500 text-xs m-1">
            Please enter your name.
          </p>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2"
            >Email</label
          >
          <input
            id="email"
            name="email"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email"
            type="text"
          />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium mb-2"
            >Phone</label
          >
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md"
            >
              IND
            </span>
            <input
              id="phone"
              name="phone"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
              placeholder="Enter Phone"
              type="text"
            />
          </div>
          <p id="phoneError" class="hidden text-red-500 text-xs m-1">
            Please enter valid 10 digit phone number.
          </p>
        </div>
        <div class="mb-4">
          <label for="dob" class="block text-sm font-medium mb-2"
            >Date of Birth</label
          >
          <input
            id="dob"
            name="dob"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            type="date"
          />
        </div>
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium mb-2">City</label>
          <input
            id="city"
            name="city"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter City"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label for="purpose" class="block text-sm font-medium mb-2"
            >Purpose</label
          >
          <input
            id="purpose"
            name="purpose"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Purpose"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label for="favorite_food" class="block text-sm font-medium mb-2"
            >Favorite Food</label
          >
          <input
            id="favorite_food"
            name="favorite_food"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Your Favorite Food"
            type="text"
          />
        </div>
        <button
          type="submit"
          id="submitButton"
          class="w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer"
        >
          Submit
        </button>
      </form>
    </div>
    <div id="workshopDetails" class="hidden flex flex-col items-center">
      <div class="w-[400px] flex items-center justify-between m-2">
        <div
          class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
        >
          <div class="w-2 h-2 bg-green-600 rounded-full"></div>
          <div>
            <h3 class="text-slate-500 leading-5">Date</h3>
            <p id="workshopDate" class="leading-5"></p>
          </div>
        </div>
        <div
          class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
        >
          <div class="w-2 h-2 bg-green-600 rounded-full"></div>
          <div>
            <h3 class="text-slate-500 leading-5">Time</h3>
            <p id="workshopTime" class="leading-5"></p>
          </div>
        </div>
      </div>
      <button
        id="whatsAppBtn"
        class="bg-green-600 text-white border-none px-4 py-2 rounded-full mt-2"
      >
        Join Whatsapp Group
      </button>
    </div>
    <div id="noWorkshopDetails" class="hidden p-2">
      <p>Stay tuned for the next workshop</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
