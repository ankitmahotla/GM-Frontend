<!DOCTYPE html>
<html>
  <head>
    <title>Badrinath</title>
    <!-- Put this piece of code in Custom Javascript Header -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Till here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create a new popup form and paste this piece of code in HTML component, search for the 2nd comment to check till where you need to copy -->

    <div class="max-w-md mx-auto">
      <div id="workshopDetails" class="hidden flex flex-col items-center">
        <div class="w-[400px] flex items-center justify-between m-2">
          <div
            class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
          >
            <div class="w-2 h-2 bg-green-600 rounded-full"></div>
            <div>
              <h3 class="text-slate-500 leading-5">Date</h3>
              <p id="workshopDate" class="leading-5"></p>
            </div>
          </div>
          <div
            class="h-[70px] w-[180px] flex items-center gap-2 border-2 border-gray-300 rounded-md p-2"
          >
            <div class="w-2 h-2 bg-green-600 rounded-full"></div>
            <div>
              <h3 class="text-slate-500 leading-5">Time</h3>
              <p id="workshopTime" class="leading-5"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="noWorkshopDetails" class="hidden p-2">
        <p>Stay tuned for the next workshop</p>
      </div>
      <form method="post" id="details">
        <h1 class="text-2xl font-semibold mb-6">Payment Details</h1>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">
            Name
          </label>
          <input
            id="name"
            name="name"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Name"
            type="text"
          />
          <p id="nameError" class="hidden text-red-500 text-xs m-1">
            Please enter your name.
          </p>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">
            Email
          </label>
          <input
            id="email"
            name="email"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email"
            type="text"
          />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium mb-2">
            Phone
          </label>
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md"
            >
              IND
            </span>
            <input
              id="phone"
              name="phone"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
              placeholder="Enter Phone"
              type="text"
            />
          </div>
          <p id="phoneError" class="hidden text-red-500 text-xs m-1">
            Please enter valid 10 digit phone number.
          </p>
        </div>
        <div class="mb-4">
          <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">Original Price</span>
            <span class="text-sm amount">₹9.00</span>
          </div>
          <hr />
          <div class="flex justify-between mt-2">
            <span class="text-sm font-semibold">Total</span>
            <span class="text-sm font-semibold total-amount">₹12.00</span>
          </div>
        </div>
        <button
          type="submit"
          id="payment"
          class="w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer total-amount"
        >
          Pay ₹12.00
        </button>
      </form>
    </div>

    <!-- Till here -->

    <!-- Copy This code and paste it in Custom Javascript Footer -->

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Till here -->
    <script src="./script.js"></script>
  </body>
</html>
